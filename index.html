<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="root">
        <section class="music_player-section">
            <div class="music_img-container">
                <div id="music_image-container">
                    <img class="music-img" id="music-img" src="" alt="Jack harlow">
                </div>
                <button class="film-btn" id="video-swap-btn"><i class="fa-brands fa-youtube" id="music_icon"></i></button>
            </div>
            <h2 class="music_title" id="music_title"></h2>
            <p class="music_composer" id="music_composer">Jack Harlow</p>
            <div class="music_progress-container">
                <div class="music_spans-container">
                    <span id="music_current">0:00</span>
                    <span id="music_duration">0:00</span>
                </div>
                <input type="range" id="music_progress-range" value="0" max="100">
            </div>
            <div class="music_controls-container">
                <button class="left_right-btn back-btn" id="play-left"><img src="Stop_and_play_fill.svg" alt=""></button>
                <button class="center-btn" id="play-btn"><img src="Play_fill.svg" alt=""></button>
                <button class="left_right-btn" id="play-right"><img src="Stop_and_play_fill_reverse.svg" alt=""></button>
            </div>
            <audio id="music_audio" src=""></audio>
        </section>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
